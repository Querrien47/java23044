<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>login de Facebook sin estilos ni lógica, ni server</h3>

    <!-- dentro del tag form deben estar todos los inputs que viajarn al servidor 
        y el boton submit para enviar los datos-->
        <!-- no utilizar get para enviar datos confidneicales como pass -->
    <form action="server/validarLoginFace.html" method="get">
        <div>
            <label for="user">Usuario</label>
            <input type="email" name="user" id="user" placeholder="Correo electrónico" required>
        </div>        

        <div>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass" placeholder="Contraseña" required>
        </div>

        <div>
            <input type="submit" value="Iniciar Sesión">
        </div>
    </form>
    
</body>
</html>
